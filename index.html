<!DOCTYPE html>
<html>
    <head>
        <title>Lab 5</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
           integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
           crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
           integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
           crossorigin=""></script>

        <style type="text/css">
          html, body { margin: 0; padding: 0; height: 100%; }
          #map { min-height: 100%; }
        </style>

         <!-- Load c3.css -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.css" rel="stylesheet">

            <!-- Load d3.js and c3.js -->
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>


        <script type="text/javascript" src="popden.js"></script>

        <style type="text/css">
            .legend {
                padding: 6px 8px;
                line-height: 18px;
                background: rgba(255,255,255,0.9);
                box-shadow: 0 0 15px rgba(0,0,0,0.2);
                border-radius: 5px;
            }

            .legend i {
                width: 18px;
                height: 18px;
                float: left;
                margin-right: 8px;
                opacity: 0.7;
            }
        </style>

    </head>

    <body> 

        <h2 style="color:purple; font-weight:bold; text-align:center">Population Density and Total Ethnicity Per Neighborhood in Chicago</h2>

        <div id="map"></div>

        <div id="chart"></div>
        
        <script type="text/javascript">

            var map = L.map('map', {
              center: [41.8632817,-87.6454833],
              zoom: 11
            });

             L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
               attribution: 'Map tiles by Carto, under CC BY 3.0. Data by OpenStreetMap, under ODbL.',
               maxZoom: 15,
               minZoom: 9
             }).addTo(map);

            function getColor(value) {
                return value > 92582 ? '#54278f':
                       value > 45714 ? '#756bb1':
                       value > 27650 ? '#9e9ac8':
                       value > 17813 ? '#bcbddc':
                       value > 9996  ? '#dadaeb':
                                     '#f2f0f7';
            }

            function style(feature){
                return {
                    fillColor: getColor(feature.properties.popden),   
                    weight: 2,
                    opacity: 1,
                    color: 'grey',
                    fillOpacity: 0.9
                };
            }

            function makeChart(props) {

            c3.generate({   
    
            bindto: '#chart',  

            size: {  
            height: 180,
            width: 180        
            },

            title:{
            text: props.NAME  
            },

            data: {
           
            columns: [  
                ['White', props.white],
                ['Black', props.black],
                ['Asian', props.asian],
                ['Mixed', props.mixed],
                ['Other', props.other]
            ],

            type: 'donut',  
            },

            donut:{ 
            label: {
                show: false 
            },
            width: 30  
            },

            color:{ 
            pattern:["#EC7063", "#5DADE2","#27AE60","#F4D03F","#E67E22"]
            }
            });
            }
            
            function highlightFeature(e) {
                var layer = e.target;
                
                layer.setStyle({
                    weight: 5,
                    color: 'white',
                    dashArray: '3', 
                    fillOpacity: 0.7
                });

                if (!L.Browser.ie && !L.Browser.opera) {
                    layer.bringToFront();
                } 
                makeChart(layer.feature.properties);        
            }
        
            var geojson;
            
            function resetHighlight(e) {
                geojson.resetStyle(e.target);

            }

            function onEachFeature(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                });
            }

            var tooltip = document.getElementById("chart");
                       
            geojson = L.geoJson(data, {
                style:style,
                onEachFeature: onEachFeature
            }).bindTooltip(tooltip).addTo(map);
            
            var legend = L.control({position: 'topright'}); 

            legend.onAdd = function (map) {

                var div = L.DomUtil.create('div', 'legend'),
                    grades = [0, 9996, 17813, 27650, 45714, 92582]; 

                div.innerHTML = '<b><center>Median Income <br> 2014 <br></center></b>'

                for (var i = 0; i < grades.length; i++) {
                    div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i>' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
                }

                return div;
            };

            legend.addTo(map);

        </script>
   </body>
</html>
